name: Django Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Django Backend - Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
    
    - name: Run Black formatter check
      run: black --check --exclude venv .
      continue-on-error: true
    
    - name: Run Flake8 linting
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations
      continue-on-error: true
    
    - name: Run Django system checks
      run: python manage.py check
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only-do-not-use-in-production' }}
        DEBUG: 'False'
    
    - name: Run migrations check
      run: python manage.py makemigrations --check --dry-run --no-input
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only-do-not-use-in-production' }}
        DEBUG: 'False'
    
    - name: Run Django tests
      run: python manage.py test
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only-do-not-use-in-production' }}
        DEBUG: 'False'
    
    - name: Check Python dependencies for vulnerabilities
      run: |
        pip install safety
        safety check --file=requirements.txt || true
      continue-on-error: true
    
    - name: Generate report
      if: success()
      run: |
        echo "âœ… All Django checks passed successfully!"
        echo "- Django system checks: Passed"
        echo "- Migrations check: Passed"
        echo "- Tests: Passed"
